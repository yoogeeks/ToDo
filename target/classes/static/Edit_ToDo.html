<h3>Edit task : {{todo.title}}</h3>
<form role="form" ng-submit="editToDo()">
    <div style="padding-left:10px" class="form-group">
        <input style="width:400px" type="text" name="todo" ng-model="todo.title" autofocus></input>
        <label style="padding-left:10px;padding-right:10px"><input type="checkbox" name="isDone" ng-model="todo.isDone" ng-true-value="'Completed'" ng-false-value="'Incomplete'" /> Completed</label>
        <button style="padding-left:10px" type="submit" class="btn btn-default">Change</button>
    </div>
</form>
