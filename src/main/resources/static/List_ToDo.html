<h3>Create new task :</h3>

<form role="form" ng-submit="newToDo()">
    <div style="padding-left:10px" class="form-group">
        <input type="text" name="title" ng-model="todo.title" style="width:400px" />
        <button type="submit" class="btn btn-default">Create</button>
    </div>
</form>
<h3>Current tasks :</h3>
<div>
	<table width="600px">
	   <tr>
           <th><h4>Title</h4></th>
           <th><h4>Status</h4></th>
           <th><h4>Edit</h4></th>
           <th><h4>Delete</h4></th>
       </tr>
	   <tr ng-repeat="todo in todos">
	       <td width="400px"><h4>- {{todo.title}}</h4></td>
	       <td><h4><span ng-class="{green: todo.isDone == 'Completed', red: todo.isDone == 'Incomplete'}">{{todo.isDone}}</span></h4></td>
	       <td><button id="editBtn" class="btn btn-default" ng-click="editToDo(todo.id)"></button></td>
	       <td><button id="deleteBtn" class="btn btn-default" ng-click="deleteToDo(todo.id)"></button></td>
	   </tr>
	</table>
</div>
<div style="padding:5px">
    <h4>Total Completed : {{comp.length}}</h4>
    <h4>Total Incomplete : {{incomp.length}}</h4>
</div>
